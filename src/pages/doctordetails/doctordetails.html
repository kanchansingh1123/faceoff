<ion-header>
    <ion-navbar color="blue">
        <div class="header-text" [navPush]="selectLocationPage">
          <span class="text-kims">KIMS</span><br/>
          <span class="text-kbhp">KPHB
               <ion-icon name="arrow-dropdown"></ion-icon>
             </span>
         </div> 
        <ion-buttons end>
          <button ion-button class="scheduleHeaderIcons" [navPush]="searchPage">
            <span class="search"></span>
          </button>
          <button ion-button class="scheduleHeaderIcons" [navPush]="notificationPage">
            <span class="notification"></span>
            <ion-badge color="light" class="notification-bardge">2</ion-badge>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="doctors-list">
<h5 class="sub-heading">{{serviceName}}</h5>
  <ion-card class="doctor-card" *ngFor="let doctor of doctors">
  <ion-item class="doctor-item">
    <ion-avatar item-left class="doctor-avatar">
    <img src="{{doctor.image}}" class="doctor-img">
    <img class="hartbar-cls" src="assets/images/hartbar.png">
    <span class="hartbar-rating">{{doctor.Rating}}</span>
    </ion-avatar>
    <h2 class="font-color">{{doctor.Name}}</h2>
    <h5>{{doctor.PostGraduation}} - {{doctor.Specialization}} - {{serviceName}}</h5> 
    <h5>{{doctor.Graduation}}</h5> 
    <p>{{serviceName}}</p>
    <p>{{doctor.Experience}} years experience</p>
  </ion-item>
    <hr>
        <ion-row>
              <ion-col width-50>
                <p><ion-icon class="rupee font-color"></ion-icon> {{doctor.Fees}}</p>
                <ion-row>
                    <ion-col width-10 class="setpadding"><ion-icon class="time font-color time-icon"></ion-icon></ion-col>
                    <ion-col>{{doctor.StartTiming}} {{doctor.EndTiming}}</ion-col>  
                </ion-row>
              </ion-col>
              <ion-col width-50>
                  <ion-row class="button-phone-booknow">
                          <a ng-href="tel:8143473707">
                          <button ion-fab mini class="phone-button"><ion-icon class="phone"></ion-icon></button></a>
                          <button ion-button color="dark" round style="font-size: 13px;" (click)="bookNow()">Book Now</button>
                  </ion-row>
              </ion-col>
        </ion-row>
</ion-card>
</ion-content>
