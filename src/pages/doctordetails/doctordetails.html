<ion-header>
  <ion-navbar>
    <ion-title>
      Gastroenterologist
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="doctors-list">
<h5 style="margin-left: 1rem;">Gastroenterologist</h5>
  <ion-card style="box-shadow: none;" *ngFor="let doctor of doctors">
  <ion-item style="padding-left: 0;">
    <ion-avatar item-left class="doctor-avatar">
    <img src="{{doctor.image}}" class="doctor-img">
    <img class="hartbar-cls" src="../assets/images/hartbar.png">
    <span class="hartbar-rating">{{doctor.Rating}}</span>
    </ion-avatar>
    <h2 class="font-color">{{doctor.Name}}</h2>
    <h5>{{doctor.PostGraduation}} - {{doctor.Specialization}} - Gastroenterology</h5> 
    <h5>{{doctor.Graduation}}</h5> 
    <p>Gastroenterologist</p>
    <p>{{doctor.Experience}} years experience</p>
  </ion-item>
    <hr>
        <ion-row>
              <ion-col width-50>
                <p><ion-icon class="rupee font-color"></ion-icon> {{doctor.Fees}}</p>
                <div><ion-icon class="time font-color"></ion-icon>{{doctor.StartTiming}} {{doctor.EndTiming}}</div>
              </ion-col>
              <ion-col width-50>
                  <ion-row>
                          <a href="tel:8143473707">
                          <button ion-fab mini class="phone-button"><ion-icon class="phone"></ion-icon></button></a>
                          <button ion-button color="dark" round style="font-size: 13px;">Book Now</button>
                  </ion-row>
              </ion-col>
        </ion-row>
</ion-card>
</ion-content>
