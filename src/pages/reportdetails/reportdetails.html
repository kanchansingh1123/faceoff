
<ion-header>
    <ion-navbar color="blue">
        <ion-title>
          Blood reports
        </ion-title>
        <ion-buttons end>
          <button ion-button class="scheduleHeaderIcons">
            <span class="search"></span>
          </button>
          <button ion-button class="scheduleHeaderIcons">
            <span class="notification"></span>
          </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>

<ion-content padding  class="services-list" >

    <ion-grid>
    <ion-row >
        <ion-col width-50 class="tile-item" *ngFor="let add of addGroup">
         <a class="tileDetails">
            <i class="row listHomeIcon" [ngClass]=add.icon (click)="presentActionSheet()"></i>
            <h4 class="title"> {{add.Name}} </h4>
          </a>            
        </ion-col>
    </ion-row>
    <ion-row *ngFor="let serviceGroup of serviceGroups">
        <ion-col width-50 class="tile-item" *ngFor="let service of serviceGroup">
         <a href="" class="tileDetails" [navPush]="detailsPage">
            <i class="row listHomeIcon" [ngClass]=service.icon></i>
            <h4 class="title"> {{service.DoctorsCounr}} </h4>
            <h4 class="title"> {{service.Name}} </h4>
          </a>            
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
