
<ion-card class="remainderPopup">
  <div class="remainderTitle">Create Reminder</div>
<ion-card-content>
    <ion-item-divider>
      <ion-item>
      <ion-input type="text" placeholder="Medicine Name" class='remainderFromInp'></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="From" class='remainderFromInp1'></ion-input>
      <ion-input type="password" placeholder="To" class='remainderFromInp'></ion-input>
    </ion-item>
  </ion-item-divider>
  <button ion-button color="dark" round  class="remainderBtns selectedBtns">Breakfast<br/>8:00 am</button>
  <button ion-button color="dark" round class="remainderBtns selectedBtns" >Lunch<br/>12:30 pm</button>
  <button ion-button color="dark" round class="remainderBtns">Dinner<br/>8:30 pm</button>
</ion-card-content>
<ion-item class="remainderToggleItem">
  <ion-label class='remainderTxt'> Remind me before meal</ion-label>
  <ion-toggle class="remainderToggle" width='40px' height='20px'></ion-toggle>
</ion-item>
<button ion-button color="dark" round class='remainderSubmit'  (click)='closeModal()'>Submit</button>
<div class='remainderCancel' (click)='closeModal()'>cancel</div>
</ion-card>
